<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Book</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="background/background.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="footer/footer.css">
    <script language="javascript"> 
    (function(){ 
        var res = GetRequest(); 
        var par = res['index']; 
        if(par!='gfan'){    
            var ua=navigator.userAgent.toLowerCase(); 
            var contains=function (a, b){
                if(a.indexOf(b)!=-1){
                    return true;
                }  
            };
            var toMobileVertion = function(){   
                window.location.href = 'mobile/index.html' ;     //跳转的页面
            }
            if(contains(ua,"ipad")||(contains(ua,"rv:1.2.3.4"))||(contains(ua,"0.0.0.0"))||(contains(ua,"8.0.552.237"))){
                return false;
            }
            if((contains(ua,"android") && contains(ua,"mobile"))||(contains(ua,"android") && contains(ua,"mozilla")) ||(contains(ua,"android") && contains(ua,"opera")) ||contains(ua,"ucweb7")||contains(ua,"iphone")){
                    toMobileVertion();
                } 
            }
        })();
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串   
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);      
                }   
            }
            return theRequest;
        }
    </script>
</head>
